services:
  caddy:
    image: caddy:latest
    container_name: caddy_public
    restart: unless-stopped
    cap_add:
    - NET_ADMIN
    ports:
    - "80:80"
    - "443:443"
    - "443:443/udp"
    volumes:
    - /home/ubuntu/homelab/caddy/data:/data
    - /home/ubuntu/homelab/caddy/config:/config
    - /home/ubuntu/homelab/caddy/caddyfile:/etc/caddy