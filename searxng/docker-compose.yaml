services:
  searxng:
    image: docker.io/searxng/searxng:latest
    restart: always
    volumes:
      - ./searxng:/etc/searxng:rw
    network_mode: service:searxng-on-hstgr
    env_file:
      - ".env"
    environment:
      - SEARXNG_SECRET=file:/run/secrets/searxng_secret
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "1"
    secrets:
      - searxng_secret



  searxng-on-hstgr:
    image: tailscale/tailscale:latest
    hostname: searxng-on-hstgr
    ports:
      - 8888:8888
    environment:
      - TS_EXTRA_ARGS=--auth-key file:/run/secrets/tsauthkey
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_USERSPACE=false
    volumes:
      - ${PWD}/tailscale-n8n/state:/var/lib/tailscale
    devices:
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - net_admin
    restart: unless-stopped
    secrets:
      - tsauthkey

secrets:
  tsauthkey:
    file: ~/.config/tsauthkey
  searxng_secret:
    file: ~/.config/searxng_secret